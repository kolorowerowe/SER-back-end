apiVersion: apps/v1
kind: Deployment
metadata:
  name: ser-back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ser-back-end
  template:
    metadata:
      labels:
        app: ser-back-end
    spec:
      containers:
        - env:
            - name: DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  key: DATASOURCE_URL
                  name: ser-back-end-secret
            - name: DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: DATASOURCE_USERNAME
                  name: ser-back-end-secret
            - name: DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DATASOURCE_PASSWORD
                  name: ser-back-end-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  key: JWT_SECRET
                  name: ser-back-end-secret
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  key: MAIL_USERNAME
                  name: ser-back-end-secret
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MAIL_PASSWORD
                  name: ser-back-end-secret
          name: ser-back-end
          image: kolorowerowe/ser-back-end:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080